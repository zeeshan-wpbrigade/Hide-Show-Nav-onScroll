<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="nav-down">
      <!-- nav-bar  -->
      <div class="nav-bar-section" id="nav-bar">
        <div class="container">
          <nav>
            <ul>
              <li class="active"><a href="#">our tracks</a></li>
              <li>
                <span><a href="#">find events</a></span>
              </li>
              <li>
                <span><a href="#">track map</a></span>
              </li>
              <li>
                <span><a href="#">shop</a> </span>
              </li>
              <li>
                <span><a href="#">about us</a> </span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Circle -->
    <div class="container-1">
      <div class="progress-counter">
        <svg>
          <circle cx="70" cy="70" r="60"></circle>
          <circle cx="70" cy="70" r="60"></circle>
          <defs>
            <linearGradient
              id="gradient-circle"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" stop-color="#7FDCFD" />
              <stop offset="100%" stop-color="#425EE0" />
            </linearGradient>
          </defs>
        </svg>
        <div class="number">
          <h2 class="num">70</h2>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
